<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Layout with Boxes</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="screen-corner box top-left"></div>
    <div class="screen-corner box top-right"></div>
    <div class="screen-corner box bottom-left"></div>
    <div class="screen-corner box bottom-right"></div>

    <div class="center-box">
        <div class="inner-box"></div>
        <div class="inner-corner-box top-left-corner"></div>
        <div class="inner-corner-box top-right-corner"></div>
        <div class="inner-corner-box bottom-left-corner"></div>
        <div class="inner-corner-box bottom-right-corner"></div>
    </div>
</body>
</html>
